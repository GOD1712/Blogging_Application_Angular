<div class="container px-5">
    <h1 class="text-center">User Details</h1>
    <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
            <div class="alert alert-danger" *ngIf="(name?.touched || name?.dirty) && name?.invalid">
                <div *ngIf="$any(name?.errors).required">
                    Name is required
                </div>
                <div *ngIf="$any(name?.errors).minlength">
                    Name must have atleast 3 characters
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="emailId" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="emailId"
                placeholder="name@example.com">

            <div class="alert alert-danger" *ngIf="(email?.touched || email?.dirty) && email?.invalid">
                <div *ngIf="$any(email?.errors).required">
                    Email is required
                </div>
                <div *ngIf="$any(email?.errors).email">
                    Email Id id invalid
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="about" class="form-label">Tell Something About Yourself!!</label>
            <textarea formControlName="description" class="form-control" id="about" rows="3"></textarea>
        </div>
        <div class="mb-3 text-center" *ngIf="!updateMode;else elseBlock">
            <button class="btn btn-success" type="button" (click)="switchOnUpdateMode()">Update</button>
        </div>
        <ng-template #elseBlock>
            <div class="mb-3 text-center">
                <button class="btn btn-danger me-3" type="submit">Submit</button>
                <button class="btn btn-warning" type="button" (click)="cancelUpdate()">Cancel</button>
            </div>
        </ng-template>
    </form>
</div>
